<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .animated-text {
            font-size: 100px;
            font-weight: bold;
            animation: slideUp 5s forwards;
            position: absolute;
            color: #4a47ff; /* Blue color */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        @keyframes slideUp {
            0% {
                top: 50%;
                transform: translateY(0);
            }
            100% {
                top: 0;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="animated-text">Travel Tunes</div>
</body>
</html>
